<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Filter Data</h1>
        <form action="/filter" method="post">
            <input type="text" name="column" placeholder="Column (CW marks, SW marks, Attendance (%))" required>
            <input type="number" name="min_value" placeholder="Minimum Value" required>
            <input type="number" name="max_value" placeholder="Maximum Value" required>
            <button type="submit">Filter Data</button>
        </form>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
